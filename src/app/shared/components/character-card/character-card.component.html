<ion-card>
  <img
    [alt]="character.name + 's image'"
    [src]="character.image"
    width="100%"
  />
  <ion-card-header>
    <ion-card-title>{{ character.name }}</ion-card-title>
    <ion-card-subtitle>
      {{ character.status }} - {{ character.species }}
    </ion-card-subtitle>
  </ion-card-header>

  <!-- <ion-card-content>
    Here's a small text description for the card content. Nothing more, nothing
    less.
  </ion-card-content> -->
</ion-card>
