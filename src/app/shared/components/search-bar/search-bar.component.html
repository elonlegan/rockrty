<ion-searchbar
  (ionInput)="getSuggestions($event)"
  (ionChange)="search($event)"
  (ionBlur)="changeFocus(false)"
  (ionFocus)="changeFocus(true, $event)"
></ion-searchbar>
<ion-card [class.show]="showList">
  <ion-card-content>
    <app-character-list
      [characters]="sugCharacters"
      [infinityScroll]="false"
    ></app-character-list>
  </ion-card-content>
</ion-card>
